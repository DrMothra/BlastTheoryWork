<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Karen Visualisations</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link href="css/visStyles.css?v=0.1" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>

    <script>
        $(document).bind("mobileinit", function(){
            $.event.special.swipe.horizontalDistanceThreshold = 75; //(default: 30px) – Swipe horizontal displacement must be more than this.
            $.event.special.swipe.verticalDistanceThreshold = 75; //(default: 75px) – Swipe vertical displacement must be less than this.
        });
    </script>

    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquerymobile-swipeupdown.js"></script>

    <script src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/three68.js?v=0.1"></script>
    <script type="text/javascript" src="js/graphApp.js?v=0.1"></script>
    <script type="text/javascript" src="js/visData.js?v=0.1"></script>

</head>
<body>

<div data-role="page" id="pageone">
        <div class="goRight">
            <a href="#pagetwo"><img class="navigate" src="images/arrow-right.png"></a>
        </div>

        <div class="bigTitle centred">
            Welcome to Karen
        </div>

        <div class="subTitle centred">
            <p>Have a look at your profile.</p>
        </div>
</div>

<div class="mainPage" data-role="page" id="pagetwo">

    <div class="title centred">
        <p>Make a selection</p>
    </div>

    <div class="pure-g">
        <div class="goLeft">
            <a href="#pageone"><img class="navigate" src="images/arrow-left.png"></a>
        </div>
        <div class="goRight">
            <a href="#pagethree"><img class="navigate" src="images/arrow-right.png"></a>
        </div>

        <div class="pure-u-3-8">

        </div>
        <div class="pure-u-1-4">
            <ol type="1">
                <li>Your personality</li>
                <li>Your scales</li>
                <li>Your responses</li>
                <li>Distribution</li>
            </ol>
        </div>
        <div class="pure-u-3-8">

        </div>
    </div>

</div>

<div data-role="page" id="pagethree">

    <div class="mainPage" id="question0" class="pure-g">
        <div class="pure-u-6-24 centred currentQuestionContainer">
            <span id="currentQuestion0" class="quicksand heavy pink normalText">

            </span>
        </div>
        <div class="pure-u-6-24 centred choice">
            <span class="quicksand darkpink bigText">
                CHOICE
            </span>
        </div>
        <div class="pure-u-6-24 centred userAnswerContainer">
            <div id="userAnswer0" class="quicksand darkpink bigText"></div>
        </div>
        <div class="pure-u-6-24 centred analysisChoice">
            <span class="quicksand heavy pink normalText">ANALYSIS</span>
        </div>


        <div class="response1 centred">
            <span id="firstResponse0" class="quicksand heavy green smallText"></span>
        </div>
        <div class="responsePercent1 centred">
            <span id="firstResponsePercent0" class="quicksand heavy green smallMediumText"></span>
        </div>

        <div class="response2 centred">
            <span id="secondResponse0" class="quicksand heavy pink smallText"></span>
        </div>
        <div class="responsePercent2 centred">
            <span id="secondResponsePercent0" class="quicksand heavy pink smallMediumText"></span>
        </div>
        <div class="response3 centred">
            <span id="thirdResponse0" class="quicksand heavy green smallText"></span>
        </div>
        <div class="responsePercent3 centred">
            <span id="thirdResponsePercent0" class="quicksand heavy green smallMediumText"></span>
        </div>
    </div>

    <div class="goLeft">
        <a href="#pagetwo"><img class="navigate" src="images/arrow-left.png"></a>
    </div>
    <div class="goRight">
        <a href="#pagefour"><img class="navigate" src="images/arrow-right.png"></a>
    </div>

</div>


<div data-role="page" id="pagefour">

    <div class="mainPage" id="distribution" class="pure-g">
        <div class="pure-u-6-24 centred distQuestion">
            <span class="quicksand pink heavy normalText">
                WHAT DO YOU VALUE?
            </span>
        </div>
        <div class="pure-u-6-24 centred score">
            <span class="quicksand darkpink largeText">
                YOU SCORED
            </span>
        </div>
        <div class="pure-u-6-24 centred userScore">
            <span class="quicksand pink superBigText">3</span><span class="quicksand pink mediumText">.7</span>
        </div>
        <div class="pure-u-6-24 centred userOutOf">
            <span class="quicksand pink largeText">OUT OF 5</span>
        </div>
        <div class="pure-u-6-24 centred analysis">
            <span class="quicksand pink heavy normalText">ANALYSIS</span>
        </div>
        <div class="respondents">
            <span class="quicksand lightGreen normalText">HOW OTHERS RESPONDED</span>
        </div>
        <div class="pure-u-13-24 agree">
            <span class="quicksand lightGreen normalText least">LESS</span>
            <span class="quicksand lightGreen normalText">MORE</span>
        </div>
    </div>

    <div class="goLeft">
        <a href="#pagethree"><img class="navigate" src="images/arrow-left.png"></a>
    </div>

</div>


</body>
</html>
