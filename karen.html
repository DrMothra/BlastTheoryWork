<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Karen Visualisations</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link href="css/visStyles.css?v=0.4" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>

    <script>
        $(document).bind("mobileinit", function(){
            $.event.special.swipe.horizontalDistanceThreshold = 75; //(default: 30px) – Swipe horizontal displacement must be more than this.
            $.event.special.swipe.verticalDistanceThreshold = 75; //(default: 75px) – Swipe vertical displacement must be less than this.
        });
    </script>

    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/three68.js?v=0.1"></script>
    <script type="text/javascript" src="js/graphApp.js?v=0.3"></script>
    <script type="text/javascript" src="js/visData.js?v=0.1"></script>

</head>
<body>

<div data-role="page"  class="mainPage" id="pageone">

    <div class="pure-g noDecoration grey">
        <div class="pure-u-1-24 navigate">

        </div>
        <div class="pure-u-11-12">
            <div class="bigTitle centred">
                Welcome to Karen
            </div>

            <div class="subTitle centred">
                <p>Have a look at your profile.</p>
            </div>
        </div>
        <div class="pure-u-1-24 navigate">
            <a href="#pagetwo"><img src="images/arrow-right.png"></a>
        </div>
    </div>

</div>

<div data-role="page" class="mainPage" id="pagetwo">

    <div class="pure-g noDecoration grey">
        <div class="pure-u-1-24 navigate">
            <a href="#pageone"><img src="images/arrow-left.png"></a>
        </div>
        <div class="pure-u-11-12">
            <div class="bigTitle centred">
                Make a selection
            </div>


        </div>
        <div class="pure-u-1-24 navigate">
            <a href="#pagethree"><img src="images/arrow-right.png"></a>
        </div>
    </div>

</div>

<div data-role="page" id="pagethree">

    <div class="pure-g mainPage">
        <div class="pure-u-1-24 navigate">
            <a href="#pagetwo"><img src="images/arrow-left.png"></a>
        </div>
        <div class="pure-u-7-24 centred">
            <div class="quicksand heavy pink normalSizeText">
                <div id="userQuestionContainer" class="pinkBottomBorder">
                    <span>WHAT DO YOU WANT TO WORK ON?</span>
                </div>
                <div id="questionTextContainer" class="darkPink bigSizeText pinkBottomBorder">
                    CHOICE
                    <div id="userAnswerContainer">
                        LIFE<br>
                        GOALS
                    </div>
                </div>
                ANALYSIS
            </div>
        </div>
        <div id="question0" class="pure-u-15-24">
            <div id="responses">

            </div>
        </div>
        <div class="pure-u-1-24 navigate">
            <a href="#pagefour"><img src="images/arrow-right.png"></a>
        </div>
    </div>

</div>


<div data-role="page" id="pagefour">

    <div class="pure-g mainPage">
        <div class="pure-u-1-24 navigate">
            <a href="#pagethree"><img src="images/arrow-left.png"></a>
        </div>
        <div id="ref" class="pure-u-7-24 centred">
            <div id="ref2" class="quicksand heavy pink normalSizeText">
                <div id="userDistContainer" class="pinkBottomBorder">
                    <span>WHAT DO YOU VALUE?</span>
                </div>
                <div id="scoredContainer" class="darkPink mediumSizeText">
                    YOU SCORED
                </div>
                <canvas id="scoreBackground">

                </canvas>
                <div id="userScoreContainer" class="pinkBottomBorder">
                    <span class="veryBigSizeText">3</span><span class="mediumSizeText">.7</span>
                    <div id="outOfValue">OUT OF 5</div>
                </div>
                ANALYSIS
            </div>
        </div>

        <div id="distribution" class="pure-u-15-24 centred">

        </div>

        <div class="pure-u-1-24 navigate">

        </div>

    </div>

</div>


</body>
</html>
