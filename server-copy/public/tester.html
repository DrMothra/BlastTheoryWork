<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Karen Visualisations</title>

    <script src="js/jquery-1.11.2.min.js"></script>



    <script src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/graphApp.js"></script>
    <script type="text/javascript" src="js/visData.js"></script>

    <link rel="stylesheet" href="css/pure-min.css">
    <link href="css/visStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<div id="pagethree" class="pure-g">

    <div id="currentQuestion" class="pure-u-6-24 centred">
            <span class="quicksand heavy pink normalText">
                    WHAT DO YOU WANT TO WORK ON?
            </span>
    </div>
    <div id="choice" class="pure-u-6-24 centred">
            <span class="quicksand darkpink bigText">
                CHOICE
            </span>
    </div>
    <div id="userAnswer" class="pure-u-6-24 centred">
        <span class="quicksand pink mediumText">LIFE<br>GOALS</span>
    </div>
    <div id="analysisChoice" class="pure-u-6-24 centred">
        <span class="quicksand heavy pink normalText">ANALYSIS</span>
    </div>
    <div id="responded" class="pure-u-1-12">
        <div id="rotatedQuestionText">
            <span class="quicksand heavy pink normalText">< HOW PEOPLE RESPONDED ></span>
        </div>
    </div>
    <div id="response1" class="centred">
        <span class="quicksand heavy pink smallText">LIFE GOALS<br></span>
        <span class="quicksand heavy pink smallMediumText">43%</span>
    </div>
    <div id="response2" class="centred">
        <span class="quicksand heavy green smallText">RELATIONSHIPS<br></span>
        <span class="quicksand heavy green smallMediumText">44%</span>
    </div>
    <div id="response3" class="centred">
        <span class="quicksand heavy green smallText">CONTROL<br></span>
        <span class="quicksand heavy green smallMediumText">13%</span>
    </div>
    <div id="question" class="pure-u-6-24 centred">

    </div>
    <div class="pure-u-2-24">

    </div>
    <div id="response" class="pure-u-16-24">

    </div>

</div>
</body>
</html>
