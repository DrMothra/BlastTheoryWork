<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Karen - User Distribution</title>

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/graphApp.js"></script>
    <script type="text/javascript" src="js/visData.js"></script>

    <link rel="stylesheet" href="css/pure-min.css">
    <link href="css/visStyles.css?v=0.1" rel="stylesheet" type="text/css">

</head>
<body>

<div class="pure-g page">

    <div class="goLeft">
        <a href="responses.html"><img class="navigate" src="images/arrow-left.png"></a>
    </div>
    <div id="distQuestion" class="pure-u-6-24 centred">
            <span class="quicksand pink normalText">
                WHAT DO YOU VALUE?
            </span>
    </div>
    <div id="score" class="pure-u-6-24 centred">
            <span class="quicksand darkpink bigText">
                SCORE
            </span>
    </div>
    <div id="userScore" class="pure-u-6-24 centred">
        <span class="quicksand pink superBigText">3</span><span class="quicksand pink normalText">.7</span>
    </div>
    <div id="analysis" class="pure-u-6-24 centred">
        <span class="quicksand pink normalText">ANALYSIS</span>
    </div>
    <div id="respondents" class="pure-u-1-12">
        <div id="rotatedDistText">
            <span class="quicksand lightGreen normalText">< % OF RESPONDENTS ></span>
        </div>
    </div>
    <div id="agree" class="pure-u-13-24">
        <span id="least" class="quicksand lightGreen normalText">< LEAST AGREEABLE</span>
        <span class="quicksand lightGreen normalText">MOST AGREEABLE ></span>
    </div>
    <div id="you" class="centred">
        <span class="quicksand pink smallText">YOU<br></span>
        <span class="quicksand pink normalText">3.7</span>
    </div>
    <div id="distribution" class="pure-u-6-24 centred">

    </div>
    <div class="pure-u-2-24">

    </div>
    <div id="distributionGraph" class="pure-u-13-24">

    </div>
    <div id="keys" class="pure-u-2-24">
        <div id="respondentKey" class="pure-u-3-24 centred">
            <span class="quicksand darkGreen smallText">RESPONDENTS'<br>DISTRIBUTION</span>
        </div>
        <div id="normalKey" class="pure-u-3-24 centred">
            <span class="quicksand lightGreen smallText">NORMAL<br>DISTRIBUTION</span>
        </div>
    </div>

</div>

</body>
</html>
