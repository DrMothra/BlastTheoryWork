<!doctype html>
<head>
    <meta charset="utf-8">
    <style></style>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script>
        $(document).ready(function (e) {
            
            var xhr = new XMLHttpRequest(),
                url = 'https://kserver.blasttheory.com/user';

            xhr.onreadystatechange = function () {

                if (xhr.readyState === 4 && xhr.status === 200) {
                    
                    var myData = JSON.parse(xhr.responseText);                          // turn the JSON string into a JS object
                    $('pre').append(JSON.stringify(myData, null, 2));                   // pretty print the JSON

                    if (console) {
                        console.log('user data received!');
                        console.log(myData);
                    }
                    // code to make pretty pictures here...
                }
            }
            xhr.open('POST', url, true);                                                
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");  // must set content type for POST
            xhr.send('hash=hashValue&email=user%40domain.com');                         // urlencoded email and password hash
        });
    </script>
</head>
<body>
    <pre></pre>
</body>
</html>
