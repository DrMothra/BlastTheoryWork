<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Karen Visualisations</title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/swipe.js"></script>
    <link rel="stylesheet" href="css/pure-min.css">
    <link href="css/visStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>

<div data-role="page" id="pageone">
    <div class="bigTitle centred">
        Welcome to Karen
    </div>

    <div class="nextScreen">
        <a href="#pagetwo"><img id="swipeTarget" src="images/arrow-right.png"></a>
    </div>

    <div data-role="main" class="ui-content subTitle centred">
        <p>Have a look at your profile.</p>
    </div>

</div>

<div data-role="page" id="pagetwo">
    <div class="title centred">
        <p>Make a selection</p>
    </div>

    <div class="pure-g">
        <div class="pure-u-3-8">
            <img src="images/arrow-left.png">
        </div>
        <div class="pure-u-1-4">
            <ol type="1">
                <li>Your personality</li>
                <li>Your scales</li>
                <li>Your responses</li>
                <li>Distribution</li>
            </ol>
        </div>
        <div class="pure-u-3-8 next">
            <img src="images/arrow-right.png">
        </div>
    </div>

</div>

<div data-role="page" id="pagethree">
    <div class="title centred">
        <p>Your Personality</p>
    </div>

    <div class="pure-g">
        <div class="pure-u-3-8">
            <img src="images/arrow-left.png">
        </div>
        <div class="pure-u-1-4">
            <ol type="1">
                <li>Your personality</li>
                <li>Your scales</li>
                <li>Your responses</li>
                <li>Distribution</li>
            </ol>
        </div>
        <div class="pure-u-3-8 next">
            <img src="images/arrow-right.png">
        </div>
    </div>

</div>

</body>
</html>
